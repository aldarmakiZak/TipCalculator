 <!DOCTYPE html>
 <html>
 <head>
   <title>Tip Calculator</title>
   <link rel="stylesheet"  type="text/css" href="normalize.css">
   <link rel="stylesheet"  type="text/css" href="style.css">
  </head>

  <body>
    <div id="container">

      <h1>Tip Calculator</h1>

      <div id="calculator">

        <form class="" action="index.html" method="post">

          <label>
            How much was your bill?<br>
            <input type="text" id="billAmount" >
          </label>

          <label>
            How was your sevice? <br>
            <select id="quality">

              <option disabled selected value="0"> -- choose an option</option>
              <option value="0.3">30% outstanding</option>
              <option value="0.2">20% good</option>
              <option value="0.15">15% okay</option>
              <option value="0.1">10% bad</option>
              <option value="0.05">5% terrible</option>

            </select>
          </label>

          <label>
            How many people are sharing the bill? <br>
            <input type="text" id="totalpeople"> people
          </label>
          <button type="button" id="calculate">Calculate</button>
          <button type="reset" id="clear" value="Clear">clear</button>
        </form>

      </div><!-- calculator -->
      <div id="totaltip">
        <sup>RO </sup><span id="tip">0.00</span>
        <small id="each">each</small>

      </div> <!-- totaltip -->

    </div> <!-- container -->
    <footer> &copy Created by <a href="https://www.instagram.com/aldarmaki_zak/">AldarmakiZak</footer>
    <script type="text/javascript" src="script.js"> </script>

  </body>
 </html>
